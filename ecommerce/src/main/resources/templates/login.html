<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="../static/css/style_login.css" rel="stylesheet" th:href="@{css/style_login.css}"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
    <i class="fa fa-key key" aria-hidden="true"></i>
    <form action="/login"  class="login-form" id="form-log"  method="post">
        <div class="font">Username</div>
        <input type="text" name="username">
<!--        <div id="username_error" class="username_error">Username cannot null !!!</div>-->
<!--        <div id="username_error_length" class="username_error_length">Username must from 9 to 20 characters !!!</div>-->
<!--        <div id="username_error_characters" class="username_error_characters">Username not contain special characters !!!</div>-->
        <div class="font font2">Password</div>
        <input type="password" name="password">
<!--        <div id="password_error" class="password_error">Password cannot null !!!</div>-->
<!--        <div id="password_error_length" class="password_error_length">Password must from 6 to 20 characters !!!</div>-->
        <button type="submit" name="submit">Login</button>
    </form>
    </div>
<!--    <script th:src="@{js/submitFormLogin.js}" type="text/javascript"></script>-->

    <script th:src="@{js/JqueryValidateForm.js}" type="text/javascript"></script>
</body>
</html>
