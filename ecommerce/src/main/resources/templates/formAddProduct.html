<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/style_login.css" rel="stylesheet" th:href="@{css/style.css}"/>

    <title>Document</title>
</head>
<body>

<div>
    <div class="header"></div>

    <th:block th:include="./include/AdminMenu"></th:block>

    <div class="content">
        <br>
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <br>

        <h2 class="h2center">Add New Product</h2>

        <form id="formAddProduct" name="formAddProduct" th:action="@{/saveProduct}" method="post" th:object="${product}" enctype="multipart/form-data">

            <div class="form-group">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="productName" id="productName" class="form-control" th:field="*{productName}"
                       placeholder="Product Name">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="Price">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" th:field="*{category}">

                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.categoryName}">
                    </option>
                </select>
            </div>
            <input type="file" name ="files" multiple>
            <br>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{js/confirmDelete.js}" type="text/javascript"></script>
</body>

</html>
